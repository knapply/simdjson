name: MinGW32-CI

on: push

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    env:
      CMAKE_GENERATOR: Ninja
    strategy:
      fail-fast: false
      matrix:
        name: [windows-gcc]

        include:
          - name: windows-gcc
            os: windows-latest
            compiler: gcc

    steps:
      - uses: actions/checkout@v2

      - name: Install MinGW 32-bit and Ninja
        shell: powershell
        run: |
          choco uninstall mingw
          choco install -y mingw -x86 --force
          choco install -y ninja --force

          echo "::set-env name=CC::gcc"
          echo "::set-env name=CXX::g++"
          echo "::set-env name=PATH::$env:PATH"
      
      - name: Build 32-bit
        run: |
          mkdir buildx86
          cd buildx86
          cmake -DSIMDJSON_BUILD_STATIC=ON ..
          cmake --build . --verbose
          cd ..

      - name: Test 32-bit
        run: |
          cd buildx86
          ctest -j4 --output-on-failure -E checkperf
